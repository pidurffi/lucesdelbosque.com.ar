imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: es

framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id:  session.handler.native_file
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments:       ~
    http_method_override: true
    assets: ~
    translator: ~

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  utf8mb4
        default_table_options:
            charset: utf8mb4
            collate: utf8mb4_unicode_ci
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: AppBundle\Entity\User    
    
easy_admin:
    site_name: 'Luces del Bosque'
    entities:
      Contacto:
        class: AppBundle\Entity\Contacto
      Galeria:
        class: AppBundle\Entity\Galeria
        label: 'Galerias'
        list: 
          title: 'Galerias'
          fields: [ 'nombre' ] 
        form:
          fields:
            - { property: 'nombre' }
            - { property: 'galeria', type: 'Comur\ImageBundle\Form\Type\CroppableGalleryType', type_options: { uploadConfig: { uploadUrl: 'uploads/galerias', webDir: 'uploads/galerias' }, cropConfig: { minWidth: 800, minHeight: 536, thumbs: { 0: { maxWidth: 300, maxHeight: 225, useAsFieldImage: true }, 1: { maxWidth: 489, maxHeight: 275, useAsFieldImage: true }, 2: { maxWidth: 215, maxHeight: 144, useAsFieldImage: true }  } } } }
      Promocion:
        class: AppBundle\Entity\Promocion
        label: 'Promociones'
        list: 
          title: 'Promociones'
          fields: [ 'nombre' ] 
        form:
          fields:
            - { property: 'nombre' }
            - { property: 'fechaPublicacion' }
            - { property: 'fechaVencimiento' }
            - { property: 'generica', label: 'Gen√©rica' }
            - { property: 'descripcion' }
            - { property: 'imagen', type: 'Comur\ImageBundle\Form\Type\CroppableImageType', type_options: { uploadConfig: { uploadUrl: 'uploads/promociones', webDir: 'uploads/promociones' }, cropConfig: { minWidth: 489, minHeight: 275 } } }
            - { property: 'orden' }
                  
            
      
comur_image:
    config:
        media_lib_thumb_size: 150
        web_dirname: 'public_html'
        translation_domain: 'ComurImageBundle'
        gallery_thumb_size: 150

        
